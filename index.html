<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Blog preview card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Challenge Frontend Mentor Blog preview card"
    />
    <meta name="theme-color" content="#000000" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <article class="card">
          <img
            class="card-img"
            src="./assets/images/illustration-article.svg"
            alt=""
          />
          <div class="card-content">
            <a class="card-tag" href="#" target="_blank">Learning</a>
            <p class="card-time">Published 21 Dec 2023</p>
            <h2 class="card-title">HTML & CSS foundations</h2>
            <p class="card-text">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
            <div class="card-user">
              <img src="./assets/images/image-avatar.webp" alt="" />
              <a href=""> Greg Hooper</a>
            </div>
          </div>
        </article>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/alexguemar"
          target="_blank"
          >Alejandro F. Guevara Martinez</a
        >.
      </div>
    </main>
  </body>
</html>
